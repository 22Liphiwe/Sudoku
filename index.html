<!DOCTYPE html>
<html>
<head>
  <title>Sudoku Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 20px;
    }

    h1 {
      margin-bottom: 20px;
    }

    table {
      margin: auto;
      border-collapse: collapse;
    }

    td {
      width: 40px;
      height: 40px;
      border: 1px solid #999;
      padding: 0;
    }

    input {
      width: 100%;
      height: 100%;
      text-align: center;
      font-size: 18px;
      border: none;
    }

    tr:nth-child(3n) td {
      border-bottom: 2px solid #000;
    }

    td:nth-child(3n) {
      border-right: 2px solid #000;
    }

    td:nth-child(1) {
      border-left: 2px solid #000;
    }

    tr:nth-child(1) td {
      border-top: 2px solid #000;
    }

    input:disabled {
      background-color: #eee;
      font-weight: bold;
      color: black;
    }

    .wrong {
      color: red;
    }

    .correct {
      color: blue;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>Sudoku Game</h1>
  <table id="sudoku-board"></table>
  <button onclick="checkBoard()">Check</button>

  <script>
    // Predefined solution and puzzle (you can add more later)
    const solution = [
      [5,3,4,6,7,8,9,1,2],
      [6,7,2,1,9,5,3,4,8],
      [1,9,8,3,4,2,5,6,7],
      [8,5,9,7,6,1,4,2,3],
      [4,2,6,8,5,3,7,9,1],
      [7,1,3,9,2,4,8,5,6],
      [9,6,1,5,3,7,2,8,4],
      [2,8,7,4,1,9,6,3,5],
      [3,4,5,2,8,6,1,7,9]
    ];

    const puzzle = [
      [5,3,'','',7,'','','',''],
      [6,'','',1,9,5,'','',''],
      ['','',8,'','','','',6,''],
      [8,'','','',6,'','','',3],
      [4,'','',8,'',3,'','',1],
      [7,'','','',2,'','','',6],
      ['','',6,'','','',2,8,''],
      ['','','',4,1,9,'','',5],
      ['','','','',8,'','',7,9]
    ];

    const board = document.getElementById('sudoku-board');

    for (let i = 0; i < 9; i++) {
      const row = document.createElement('tr');
      for (let j = 0; j < 9; j++) {
        const cell = document.createElement('td');
        const input = document.createElement('input');
        input.setAttribute('maxlength', 1);
        input.dataset.row = i;
        input.dataset.col = j;

        const value = puzzle[i][j];
        if (value !== '') {
          input.value = value;
          input.disabled = true;
        } else {
          // Restrict input to 1-9 only
          input.addEventListener('input', (e) => {
            const val = e.target.value;
            if (!/^[1-9]$/.test(val)) {
              e.target.value = '';
              e.target.classList.remove('correct', 'wrong');
              return;
            }

            const row = parseInt(e.target.dataset.row);
            const col = parseInt(e.target.dataset.col);
            if (parseInt(val) === solution[row][col]) {
              e.target.classList.add('correct');
              e.target.classList.remove('wrong');
            } else {
              e.target.classList.add('wrong');
              e.target.classList.remove('correct');
            }
          });
        }

        cell.appendChild(input);
        row.appendChild(cell);
      }
      board.appendChild(row);
    }

    function checkBoard() {
      const inputs = document.querySelectorAll('input:not([disabled])');
      let allCorrect = true;
      inputs.forEach(input => {
        const row = parseInt(input.dataset.row);
        const col = parseInt(input.dataset.col);
        const val = parseInt(input.value);

        if (val === solution[row][col]) {
          input.classList.add('correct');
          input.classList.remove('wrong');
        } else {
          input.classList.add('wrong');
          input.classList.remove('correct');
          allCorrect = false;
        }
      });

      if (allCorrect) {
        alert("üéâ Congratulations! You solved it!");
      } else {
        alert("‚ùå Some entries are incorrect. Try again!");
      }
    }
  </script>
</body>
</html>
