<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sudoku Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 20px;
    }

    h1 {
      margin-bottom: 20px;
    }

    table {
      margin: auto;
      border-collapse: collapse;
      border: 3px solid #000; /* Thick border around the entire grid */
    }

    td {
      width: 40px;
      height: 40px;
      border: 1px solid #999;
      padding: 0;
      text-align: center;
    }

    input {
      width: 100%;
      height: 100%;
      text-align: center;
      font-size: 18px;
      border: none;
      outline: none;
    }

    /* Thicker lines separating the 3x3 blocks */
    tr:nth-child(3n) td {
      border-bottom: 3px solid #000;
    }

    td:nth-child(3n) {
      border-right: 3px solid #000;
    }

    td:nth-child(1) {
      border-left: 3px solid #000;
    }

    tr:nth-child(1) td {
      border-top: 3px solid #000;
    }

    input:disabled {
      background-color: #eee;
      font-weight: bold;
      color: black;
    }

    .wrong {
      color: red;
    }

    .correct {
      color: blue;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>Sudoku Game</h1>
  <table id="sudoku-board"></table>
  <button onclick="checkBoard()">Check</button>

  <script>
    // Generate a solved Sudoku grid using backtracking
    function generateBoard() {
      const board = Array.from({ length: 9 }, () => Array(9).fill(0));

      function isSafe(board, row, col, num) {
        for (let i = 0; i < 9; i++) {
          if (board[row][i] === num || board[i][col] === num) {
            return false;
          }
        }

        const boxRowStart = Math.floor(row / 3) * 3;
        const boxColStart = Math.floor(col / 3) * 3;

        for (let r = 0; r < 3; r++) {
          for (let c = 0; c < 3; c++) {
            if (board[boxRowStart + r][boxColStart + c] === num) {
              return false;
            }
          }
        }

        return true;
      }

      function solve(board) {
        for (let row = 0; row < 9; row++) {
          for (let col = 0; col < 9; col++) {
            if (board[row][col] === 0) {
              for (let num = 1; num <= 9; num++) {
                if (isSafe(board, row, col, num)) {
                  board[row][col] = num;
                  if (solve(board)) {
                    return true;
                  }
                  board[row][col] = 0;
                }
              }
              return false;
            }
          }
        }
        return true;
      }

      solve(board);
      return board;
    }

    // Remove some numbers to create the puzzle
    function createPuzzle(solvedBoard, difficulty = 'medium') {
      const board = JSON.parse(JSON.stringify(solvedBoard));
      let removeCount = difficulty === 'easy' ? 30 : difficulty === 'hard' ? 45 : 40;

      while (removeCount > 0) {
        const row = Math.floor(Math.random() * 9);
        const col = Math.floor(Math.random() * 9);

        if (board[row][col] !== 0) {
          board[row][col] = 0;
          removeCount--;
        }
      }

      return board;
    }

    // Ensure the board is generated every time the page loads
    window.onload = function() {
      const solvedBoard = generateBoard();
      const puzzleBoard = createPuzzle(solvedBoard);

      const table = document.getElementById('sudoku-board');
      let inputs = [];

      // Render the puzzle board
      for (let i = 0; i < 9; i++) {
        const row = document.createElement('tr');
        for (let j = 0; j < 9; j++) {
          const cell = document.createElement('td');
          const input = document.createElement('input');
          input.setAttribute('maxlength', 1);
          input.dataset.row = i;
          input.dataset.col = j;

          // Display pre-filled values and disable them
          if (puzzleBoard[i][j] !== 0) {
            input.value = puzzleBoard[i][j];
            input.disabled = true;
          }

          input.addEventListener('input', (e) => {
            const val = e.target.value;
            if (!/^[1-9]$/.test(val)) {
              e.target.value = '';
              e.target.classList.remove('correct', 'wrong');
              return;
            }

            const row = parseInt(e.target.dataset.row);
            const col = parseInt(e.target.dataset.col);
            if (parseInt(val) === solvedBoard[row][col]) {
              e.target.classList.add('correct');
              e.target.classList.remove('wrong');
            } else {
              e.target.classList.add('wrong');
              e.target.classList.remove('correct');
            }
          });

          cell.appendChild(input);
          row.appendChild(cell);
        }
        table.appendChild(row);
      }
    };

    // Check the board for correctness
    function checkBoard() {
      const inputs = document.querySelectorAll('input:not([disabled])');
      let allCorrect = true;
      inputs.forEach(input => {
        const row = parseInt(input.dataset.row);
        const col = parseInt(input.dataset.col);
        const val = parseInt(input.value);

        if (val === solvedBoard[row][col]) {
          input.classList.add('correct');
          input.classList.remove('wrong');
        } else {
          input.classList.add('wrong');
          input.classList.remove('correct');
          allCorrect = false;
        }
      });

      if (allCorrect) {
        alert("üéâ Congratulations! You solved it!");
      } else {
        alert("‚ùå Some entries are incorrect. Try again!");
      }
    }
  </script>
</body>
</html>
